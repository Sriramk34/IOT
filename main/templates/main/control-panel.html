{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="{% static 'main/styles/index-style.css' %}">
    <link rel="stylesheet" href="{% static 'main/styles/control.css' %}">
</head>

<body>
    <header>
        <h1>IOT Home Automation</h1>
    </header>
    <br>
    <nav>
        <a class = "navlink" href="/index/">Home</a>
        <a class = "navlink" href="/control-panel/">Contol-Panel</a>
        <a class = "navlink" href="#">Login</a>
        <a class = "navlink" href="/about/">About</a>
        <a class = "navlink" href="/contact/">Contact</a>
    </nav>
    <br>
    <main>
        <ol>
            {%for item in devices%}
            <l>
                <div class="listitem">
                 <div class="column">
                    <img src="" alt="Image of light bulb">
                 </div>
                 <div class="column">
                     <h2 class ="name">{{item.name}}</h2>
                </div>
                <div class="column">
                    <h2 style="text-align: center;">Status</h2>
                    <div class={{item.color}}>
                        <h2>{{item.status}}</h2>
                    </div>
                </div>
                <div class="column">
                     <div class = "on">
                        <h2>On</h2>
                     </div>
                     <br>
                     <div class="off">
                        <h2>Off</h2>
                     </div>
                </div>
                </div>
            </l>
            <br>
            {%endfor%}
        </ol>

    </main>
</body>
</html>
